name: movies_app
description: A movies application.

publish_to: "none"

version: 2.0.1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  card_swiper: ^2.0.4
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  http: ^0.13.5
  provider: ^6.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
